version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-iam-postgres
    environment:
      POSTGRES_DB: agent_iam_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: agent-iam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-iam:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-iam
    environment:
      AGENT_IAM_ENV: development
      AGENT_IAM__DATABASE__URL: postgresql://postgres:postgres@postgres:5432/agent_iam_dev
      AGENT_IAM__REDIS__URL: redis://redis:6379
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro

volumes:
  postgres_data:
  redis_data:
